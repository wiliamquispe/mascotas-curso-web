<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas</title>

    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container1">
        <div id="login_div" class="contenidos">
            <div class="card" style="width: 20rem; margin: auto;">
                <img src="./images/login_pets.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">Ingreso</h5>
                    <form action="">
                        <div class="mb-3">
                            <label for="correo_usuario_log" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="correo_usuario_log" required>
                        </div>
                        <div class="mb-3">
                            <label for="pass_usuario_log" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pass_usuario_log" required>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">Vamos!</button>
                        </div>
                    </form>
                    <div class="text-center mt-1">
                        <a href="#" style="color: gray" id="registro_usuario">Únete a nuestro equipo!</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="registro_div" style="display: none;" class="contenidos">
            <div class="card" style="width: 20rem; margin: auto;">
                <img src="./images/register_pets.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">Registro</h5>
                    <form action="" id="register_user_form">
                        <div class="mb-3">
                            <label for="nombre_usuario_reg" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre_usuario_reg" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo_usuario_reg" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="correo_usuario_reg"
                                aria-describedby="emailHelp" required>
                            <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie
                                más.</div>
                        </div>
                        <div class="mb-3">
                            <label for="pass_usuario_reg" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pass_usuario_reg" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirmar Password</label>
                            <input type="password" class="form-control" id="confirm_password" required>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">Unete!</button>
                            <a href="#" class="btn btn-warning" id="volver_login_boton">Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="botones" style="display: none;" class="contenidos">
            <h2 id="title_principal_inicio">
                Bienvenido Luis a la Página de perritos
            </h2>
            <div id="options_pages_pagina_inicio">
                <input type="button" value="Registar Perrito" id="registrar_boton" class="btn btn-primary">
                <input type="button" value="Consultar Perrito" id="consultar_boton" class="btn btn-primary">
            </div>
        </div>
        <div id="registrar_mascota" style="display: none;" class="contenidos">
            <div class="carta">
                <img src="./images/dog1.png" class="carta_img" alt="logo de historia clinica" />
                <div class="carta_cuerpo">
                    <h4>Registro de perritos</h4>
                    <form action="#" method="POST" id="form_register" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="codigo_mascota" class="form-label">Ingresar código</label>
                            <input type="text" class="form-control" id="codigo_mascota">
                        </div>
                        <div class="mb-3">
                            <label for="nombre_mascota_r" class="form-label">Ingresar nombre</label>
                            <input type="text" class="form-control" id="nombre_mascota_r">
                        </div>
                        <div class="mb-3">
                            <label for="fechaNac_mascota" class="form-label">Ingresar Nacimiento</label>
                            <input type="date" class="form-control" id="fechaNac_mascota">
                        </div>

                        <!--  Ingresar Codigo
                        <input class="form-control" name="Codigo" Type="text" id="codigo_mascota">
                        </P>
                        Ingresar Nombre
                        <input class="form-control" name="Nombre" Type="text" id="nombre_mascota_r">
                        </P>
                        Fecha de Nacimiento
                        <input class="form-control" name="FechNac" Type="Date" id="fechaNac_mascota">
                        </P> -->
                        <div class="mb-3">
                            <label for="Genero" class="form-label">Género</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Genero" id="Genero1" value="1">
                                <label class="form-check-label" for="Genero1">
                                    Macho
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Genero" id="Genero2" value="0"
                                    checked>
                                <label class="form-check-label" for="Genero2">
                                    Hembra
                                </label>
                            </div>
                        </div>
                        <!-- Genero
                        <input class="form-check-input" name="Genero" Type="Radio" value="1"> Macho
                        <input class="form-check-input" name="Genero" Type="Radio" value="0"> Hembra</P> -->
                        <div class="mb-3">
                            <label for="Genero" class="form-label">Seleccione Raza</label>
                            <Select class="form-select" name="Raza" id="raza_mascota">
                                <Option value="Bulldog"> Schnauzer </option>
                                <Option value="Pitbull"> Pitbull </option>
                                <Option value="Bulldog"> Bulldog </option>
                                <Option value="Shichu"> Shichu </option>
                                <Option value="Pequines"> Pequines </option>
                                <Option value="San Bernardo"> San Bernardo </option>
                                <Option value="Chiguahua"> Chiguahua </option>
                            </Select>
                        </div>

                        <div class="mb-3">
                            <label for="foto_mascota" class="form-label">Subir Foto</label>
                            <input class="form-control" type="file" id="foto_mascota">
                        </div>
                        <!-- </P>
                        Subir Foto
                        <input Type="file" name="Foto" id="foto_mascota"> -->
                        <div class="acciones_boton">
                            <input name="Registrar" Type="Submit" value="Registrar" class="btn btn-primary">
                            <input Type="button" value="Volver" class="btn btn-primary" id="volver_boton_reg">
                        </div>
                        </P>
                        <div id="success_register"></div>
                    </form>
                </div>
            </div>
        </div>
        <div id="consultar_mascota" style="display: none;" class="contenidos">
            <div class="carta">
                <div class="carta_cuerpo">
                    <h4>Sistema de Identificación Perruno</h4>
                    <form action="#" method="POST" id="form_request">
                        <div class="mb-3">
                            <label for="nombre_mascota" class="form-label">Ingresar Nombre a buscar</label>
                            <input type="text" class="form-control" id="nombre_mascota">
                        </div>
                        <div class="acciones_boton">
                            <input type="Submit" value="Buscar" class="btn btn-primary">
                            <input type="button" value="Volver" class="btn btn-danger" id="volver_boton_con">
                            <input type="button" value="Mostrar todos" class="btn btn-warning" id="all_boton_con">
                        </div>
                        <div id="success_request"></div>
                    </form>
                </div>
            </div>
        </div>
        <div id="success" class="contenidos" style="display: none;">
            <h2 id="title_principal_inicio">
                ¡Registrado con éxito!
            </h2>
            <div id="options_pages_pagina_inicio">
                <input type="button" value="Inicio" id="inicio_boton" class="boton">
            </div>
        </div>
        <!-- <div id="volver_boton_div" style="display: none;">
            <div>
                <input type="button" value="Volver" id="volver_boton">
            </div>
        </div> -->
    </div>

    <script src="./index.js"></script>
</body>

</html>
